<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Гэмблинг</title>
  <link href="style.css" rel="stylesheet" />
  <link href="./fonts/stylesheet.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="burger">---</div>
    <h1>
      <a href="index.html" class="header__logo">ГЭМБЛИНГ - на языке богатых</a>
    </h1>
    <div class="user-icon">&#x1F464;</div>

  <div class="container container_pill">
    <h2 class="pill__question">Ты уверен, что хочешь этого?</h2>
    <a href="index.html" class="pill__decision">Сделать выбор заново</a>

    <div class="case">
      <img src="images/wood.png" alt="case" />
    </div>

    <button class="open-button">ОТКРЫТЬ</button>

    <h2>Содержимое кейса</h2>
    <div class="case-content">
      <div class="case-item">
        <img src="https://via.placeholder.com/60" alt="item" />

      </div>
      <div class="case-item">
        <img src="https://via.placeholder.com/60" alt="item" />
        <p>"Zebra"</p>
      </div>
      <div class="case-item">
        <img src="https://via.placeholder.com/60" alt="item" />
        <p>"Swirlie Belle"</p>
      </div>
      <div class="case-item">
        <img src="https://via.placeholder.com/60" alt="item" />
        <p>"Rainbow Bash"</p>
      </div>
      <div class="case-item">
        <img src="https://via.placeholder.com/60" alt="item" />
        <p>"Fluttershy"</p>
      </div>
    </div>
  </div>
